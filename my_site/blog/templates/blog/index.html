{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/index.css" %}"/>
<link rel="stylesheet" href="{% static "blog/header.css" %}"/>
{% endblock %}

{% block page_title %}
{{title_data}}
{% endblock %}


{% block content %}

{% include "blog/includes/header.html" %}

<h1> Post Lists </h1>
    {% for k,v in content_data.items %}
        <a href="{% url "post" k %}" key=k>
            <div>
            <h2>{{ k }} </h2>
            <p> {{ v }}</p>
            </div>
        </a>
    {% endfor%}

{% endblock %}
